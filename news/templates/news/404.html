{% extends 'news/base.html' %}
{% block title %}Page not found - Burst{% endblock %}
{% block content %}
<div class="error-page">
    <div class="error-page-code">404</div>
    <h1>Page not found</h1>
    <p class="page-lead">The page you're looking for doesn't exist or has been moved.</p>
    <div class="error-page-actions">
        <a href="{% url 'news:home' %}" class="btn btn-primary">Go to home</a>
        <a href="{% url 'news:article_list' %}" class="btn btn-secondary">Browse articles</a>
    </div>
</div>
{% endblock %}
